
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="LeafBloom - Premium Digital Marketplace" />
    <meta property="og:description" content="Discover luxury digital creations at LeafBloom - the premium marketplace for digital products, courses, and templates." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@leaf_bloom" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/placeholder.svg" as="image" />

    <style>
      .skip-to-content {
        position: absolute;
        top: -40px;
        left: 0;
        padding: 8px;
        background-color: #50AF33;
        color: white;
        z-index: 9999;
        transition: top 0.3s;
      }
      
      .skip-to-content:focus {
        top: 0;
        outline: none;
      }
    </style>
  </head>
  <body class="dark">
    <!-- Accessibility: Skip to content link -->
    <a href="#main-content" class="skip-to-content">Skip to content</a>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Structured data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "LeafBloom",
        "url": "https://leafbloom.com",
        "logo": "https://leafbloom.com/logo.png",
        "description": "Premium digital marketplace for exclusive digital products and templates.",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-234-567-8901",
          "contactType": "customer service"
        },
        "sameAs": [
          "https://twitter.com/leafbloom",
          "https://instagram.com/leafbloom_marketplace"
        ]
      }
    </script>
  </body>
